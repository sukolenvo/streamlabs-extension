<section class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Command Key</th>
            <th scope="col">Image</th>
            <th scope="col">Used</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="alert in alerts">
            <td>{{alert.command}}</td>
            <td><img ng-src="{{alert.imageUrl}}" height="100"></td>
            <td>{{alert.usageCount}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Controls">
                    <button type="button" class="btn btn-info" title="Edit" ui-sref="editAlert({alertId: alert.id})"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-success" title="Enable" ng-show="!alert.enabled" ng-click="enableAlert(alert)"><i class="fas fa-play"></i></button>
                    <button type="button" class="btn btn-warning" title="Enable" ng-show="alert.enabled" ng-click="disableAlert(alert)"><i class="fas fa-pause"></i></button>
                    <button type="button" class="btn btn-secondary" title="Test Alert" ng-click="testAlert(alert.id)"><i class="fas fa-upload"></i></button>
                    <button type="button" class="btn btn-danger" title="Delete" ng-click="showDeleteConfirmation(alert)"><i class="fas fa-trash"></i></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are use sure you want to delete <b>{{deleteCandidate.command}}</b>? This action can't be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteSelectedAlert()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
