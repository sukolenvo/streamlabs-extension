<section>
    <h4 class="create-alert-header">Modify Alert</h4>
    <form ng-submit="save()">
        <div class="form-row">
            <div class="form-group col-sm-3">
                <label for="command" class="col-form-label">Command(*)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">!</div>
                    </div>
                    <input id="command" type="text" class="form-control" placeholder="Command Key" required ng-model="alert.command">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="duration" class="col-form-label">Duration ms(*)</label>
                <input id="duration" type="number" class="form-control" placeholder="Alert Duration ms" required ng-model="alert.durationMs">
            </div>
            <div class="form-group col-sm-3">
                <label for="delay" class="col-form-label">Delay sec(*)</label>
                <input id="delay" type="number" class="form-control" placeholder="Quite Period sec" required ng-model="alert.delaySec">
            </div>
            <div class="form-group col-sm-3">
                <label for="type" class="col-form-label">Type</label>
                <select id="type" class="form-control" ng-model="alert.type" ng-options="type for type in alertTypes">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-5">
                <label for="price-subs" class="col-form-label">Price For Subscribers(*)</label>
                <input id="price-subs" type="number" class="form-control" placeholder="Price For Subscribers" required ng-model="alert.priceSubs">
            </div>
            <div class="form-group col-sm-2 form-row-check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subs-only" ng-model="alert.subsOnly">
                    <label class="form-check-label" for="subs-only">
                        Subscribers Only
                    </label>
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label for="price-user" class="col-form-label">Price For Other Users</label>
                <input id="price-user" type="number" class="form-control" placeholder="Price For None-Subscribers" ng-model="alert.price" ng-disabled="alert.subsOnly">
            </div>
        </div>
        <div class="form-group">
            <label for="imageUrl" class="col-form-label">Image URL(*)</label>
            <input id="imageUrl" type="url" class="form-control" placeholder="Image Url" required ng-model="alert.imageUrl">
        </div>
        <div>
            <img ng-src="{{alert.imageUrl}}" ng-show="alert.imageUrl && alert.imageUrl.length > 0" height="100px">
        </div>
        <div class="form-group">
            <label for="soundUrl" class="col-form-label">Sound URL</label>
            <input id="soundUrl" type="url" class="form-control" placeholder="Sound Url" ng-model="alert.soundUrl">
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="title" class="col-form-label">Title</label>
                <input id="title" type="text" class="form-control" placeholder="Title" ng-model="alert.message">
            </div>
            <div class="form-group col-sm-4">
                <label for="subtitle" class="col-form-label">Subtitle</label>
                <input id="subtitle" type="text" class="form-control" placeholder="Second Line" ng-model="alert.userMessage">
            </div>
            <div class="form-group col-sm-4">
                <label for="color" class="col-form-label" ng-style="{color: alert.textColor}">Color</label>
                <input id="color" type="text" class="form-control" placeholder="Color CSS"  ng-style="{'border-color': alert.textColor}" ng-model="alert.textColor">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="enabled" ng-model="alert.enabled">
                <label class="form-check-label" for="enabled">
                    Command Enabled
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
